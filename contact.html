				<div class='contact-div'>
					<form action="https://mailthis.to/kashish_oberoi1" method="POST" class="contact-form">
						<div class="elem-group">
						<label for="name">Your Name</label><br />
						<input type="text" id="name" name="visitor_name" placeholder="Name" pattern=[A-Z\sa-z]{3,20} required>
						</div>
						<div class="elem-group">
						<label for="email">Your E-mail</label><br />
						<input type="email" id="email" name="visitor_email" placeholder="Email Address" required>
						</div>
						<div class="elem-group">
						<label for="title">Reason For Contacting</label><br />
						<input type="text" id="title" name="email_title" required placeholder="Title" pattern=[A-Za-z0-9\s]{8,60}>
						</div>
						<div class="elem-group">
						<label for="message">Write your message</label><br />
						<textarea id="message" rows="4" cols="50" name="visitor_message" placeholder="Message" required></textarea>
						</div>
						<button type="submit" id="submit-btn">Send Message</button>
					</form>
				</div>
